<div class="plus-code-container" [class.visible]="visible" [class.loading]="loading">
  <div class="plus-code-card">
    <div class="loading-spinner" *ngIf="loading"></div>
    <div class="plus-code-content" *ngIf="!loading">
      <button class="close-button" (click)="hide()">Ã—</button>
      <div class="plus-code">
        {{ plusCode }}
        <button class="copy-button" (click)="copyToClipboard(plusCode)" title="Copier">
          <i class="ph ph-copy"></i>
        </button>
      </div>
      <div class="coordinates">
        <div class="coordinate-row">
          <span class="coordinate-label">Lat:</span>
          <span class="coordinate-value">{{ latitude | number:'1.6-6' }}</span>
          <button class="copy-button small" (click)="copyToClipboard(latitude.toString())" title="Copier">
            <i class="ph ph-copy"></i>
          </button>
        </div>
        <div class="coordinate-row">
          <span class="coordinate-label">Lng:</span>
          <span class="coordinate-value">{{ longitude | number:'1.6-6' }}</span>
          <button class="copy-button small" (click)="copyToClipboard(longitude.toString())" title="Copier">
            <i class="ph ph-copy"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
